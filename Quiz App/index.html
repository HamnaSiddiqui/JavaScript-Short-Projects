<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game">
            <div class="content">
                <h1 class="question">What is your subject?</h1>
                <div class="answers">
                    <div class="answer">
                        <input name="answer" type="radio" value="false" id="answer1">
                        <label for="answer1">Answer1</label>
                    </div>
                    <div class="answer">
                        <input name="answer" type="radio" value="false" id="answer2">
                        <label for="answer2">Answer2</label>
                    </div>
                    <div class="answer">
                        <input name="answer" type="radio" value="false" id="answer3">
                        <label for="answer3">Answer3</label>
                    </div>
                    <div class="answer">
                        <input name="answer" type="radio" value="false" id="answer4">
                        <label for="answer4">Answer4</label>
                    </div>
                </div>
                <button class="submit">Submit</button>
            </div>
        </div>
        <div class="result">
            <h1>Congratulations</h1>
            <h3 class="correct">Correct Ansers: 0</h3>
            <h3 class="wrong">Wrong Ansers: 0</h3>
            <h2 class="score">Score: -10</h2>
            <button class="play">Play Again</button>
        </div>
    </div>

    <script src="/quiz.js"></script>
</body>
</html>
