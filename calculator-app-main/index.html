<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <header>
    <nav>
      <ul>
        <li class="li1">calc</li>
        <li class="li2">THEME</li>
        <li class="toggle">
          <div class="ball"></div>
        </li>
      </li>
      </ul>
    </nav>
  </header>
  <div class="calc">
    <div class="display">
      <h2>Hello </h2>
    </div>
    <div class="main">
      <div class=container>
        <button class="box1">
          <p>7</p>
        </button>
        <button class="box2">
          <p>8</p>
        </button>
        <button class="box3">
          <p>9</p>
        </button>
        <button class="box4">
          <p>DEL</p>
        </button>
        <button class="box5">
          <p>4</p>
        </button>
        <button class="box6">
          <p>5</p>
        </button>
        <button class="box7">
          <p>6</p>
        </button>
        <button class="box8">
          <p>+</p>
        </button>
        <button class="box9">
          <p>1</p>
        </button>
        <button class="box10">
          <p>2</p>
        </button>
        <button class="box11">
          <p>3</p>
        </button>
        <button class="box12">
          <p>-</p>
        </button>
        <button class="box13">
          <p>.</p>
        </button>
        <button class="box14">
          <p>0</p>
        </button>
        <button class="box15">
          <p>/</p>
        </button>
        <button class="box16">
          <p>x</p>
        </button>
        <button class="box17">
          <p>RESET</p>
        </button>
        <button class="box18">
          <p>=</p>
        </button>
      </div>
    </div>
  </div>
  <script src="/app.js"></script>
</body>

</html>
